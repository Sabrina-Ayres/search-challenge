<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="materialize.min.css">
    <script src="materialize.min.js"></script>
    <link rel="stylesheet" href="styling.css">
</head>
<body>

<div class="container">
    <div class="cov-img">
        <div class="branding">
            <img src="img/shopping_bag.jpg" alt="Shopping Bags">
        </div>
        <div class="position">
            <h2>Find your look</h2>
            <form class="my-2 my-lg-0" id="formSubmit">
                <div class="row d-flex justify-content-center mb-4">
                    <input class="" id="searchInput" name="q" type="search"
                           placeholder="Search"
                           aria-label="Search">
                    <button class="search-btn" type="button" id="submitBtn">Shop</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container">

    <h3 id="searchedItem"></h3>

    <ul class="pagination pager justify-content-end" id="myPager"></ul>

    <div class="row justify-content-around"
         id="searchResults">
    </div>

    <ul class="pagination pager justify-content-center mt-4" id="btmPager"></ul>

</div>


<script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>

<script src="//code.jquery.com/jquery.min.js"></script>

<script src="js/pagination.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

<script src="js/search-app.js"></script>

</body>
</html>
