<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="materialize.min.css">
    <link rel="stylesheet" href="styling.css">
</head>
<body>

<div class="container">

    <form class="my-2 my-lg-0" id="formSubmit">
        <div class="row d-flex justify-content-center mb-4">
            <label class="m-4">Search...</label>
            <input class="form-control mr-sm-2" id="searchInput" name="q" type="search"
                   placeholder="Search"
                   aria-label="Search">
            <button class="btn" type="button" id="submitBtn">Submit</button>
        </div>
    </form>
</div>

<div class="container">

    <span class="left" id="total_reg"></span>
    <ul class="pagination pager" id="myPager"></ul>

    <div class="row md-6 justify-content-around"
         id="searchResults">

    </div>

    <div id="pager">
        <ul id="pagination-demo" class="pagination-sm"></ul>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

<script src="materialize.min.js"></script>

<script src="//code.jquery.com/jquery.min.js"></script>

<script src="js/pagination.js"></script>

<script src="js/search-app.js"></script>

</body>
</html>
